<div
  id="filter-gui-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow">
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-xl font-semibold text-gray-900">View GUI</h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="filter-gui-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div
        class="p-4 md:p-5 space-y-4 overflow-y-scroll hover:overflow-y-scroll max-h-[80vh]"
      >
        <form id="filterguiform">
          <div class="flex items-center my-2 gap-5">
            <input type="hidden" id="v_sample" name="v_sample" />
            <label for="v_sampleSelect" class="font-bold"
              >Please choose the sample you want to filter:
            </label>
            <button
              name="v_sampleSelect"
              id="v_sampleSelect"
              data-dropdown-toggle="v_dropdown"
              class="p-3 w-36 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-sky-900 focus:border-sky-900 justify-between inline-flex items-center"
              type="button"
            >
              <svg
                class="w-2.5 h-2.5 ms-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <div
              id="v_dropdown"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
            >
              <ul
                class="py-2 text-sm text-gray-700"
                id="v_sampleul"
                aria-labelledby="v_sampleSelect"
              ></ul>
            </div>
          </div>
        </form>
        <div class="text-right my-2">
          <button
            type="button"
            data-modal-hide="filter-gui-modal"
            class="rounded-md bg-sky-700 py-2 px-4 text-white text-sm font-semibold my-3"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
