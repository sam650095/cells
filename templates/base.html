<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{method|upper}}</title>
    {%load static%} {% block extra_head %}{% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 overflow-x-hidden overflow-y-auto">
    <main class="h-screen w-screen">
      <div class="flex md:flex-row flex-col-reverse">
        <div class="basis-3/4 py-16 px-32">
          <div
            class="mb-4 text-3xl font-extrabold leading-none tracking-tight text-gray-900"
          >
            {{method|upper}}
          </div>
          {% block content %} {% endblock %}
        </div>
        <div class="basis-1/4 px-5 py-16">{%include "nav.html"%}</div>
      </div>
    </main>

    <script src="{% static 'base/js/main.js' %}"></script>
    <script src="{% static 'base/js/api.js' %}"></script>
    <!-- tailwind plugin -->
    <style type="text/tailwindcss">
      @layer utilities {
        /* Default scrollbar */
        ::-webkit-scrollbar {
          visibility: hidden;
          width: 5px;
        }

        /* Scrollbar thumb */
        ::-webkit-scrollbar-thumb {
          background: theme("colors.gray.400");
          border-radius: theme("borderRadius.full");
        }

        ::-webkit-scrollbar-thumb:hover {
          transition: width 0.3s ease;
          background: theme("colors.sky.900");
          cursor: pointer;
        }
      }
    </style>
    {% block extra_js %}{% endblock %}
  </body>
</html>
